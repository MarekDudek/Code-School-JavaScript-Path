<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Adventures</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style type="text/css">
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .yellow {
            background-color: yellow;
        }
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Where do you want to go?</h1>
    <p>Plan your next adventure.</p>
    <ul id="destinations">
        <li>one</li>
        <li>two</li>
        <li>
            <ul>
                <li>nested</li>
                <li class="inside">nested</li>
            </ul>
        </li>
        <li class='special'>three</li>
    </ul>
    <div>
        <button>Get Price</button>
    </div>
</body>
    <script type="text/javascript">

        $(document).ready(function () {
            var text = $('h1').text();
            $('h1').text(text + ' Decide!');

            $('li').addClass('red');

            $('#destinations').addClass('yellow');

            $('.special').text('This one is special');

            $('#destinations > li').addClass('blue');

            $('.inside, .special').addClass('italic');

            var first = $('#destinations li:first');
            first.addClass('bold');
            var last = $('#destinations li:last');
            last.addClass('bold');

            $('li').first().addClass('italic');
            $('li').first().next().addClass('italic');
            $('li').first().parent().addClass('red');

            // traversing
            $('#destinations').find('li');
            $('#destinations').children('li').addClass('bold');

            $('button').on('click', function() {
                var price = $('<p>From $399.99</p>');
                $('div').append(price);

                $('button').remove();
            });
        });

    </script>
</html>
